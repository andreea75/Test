<!DOCTYPE html>
<html>
<head>
  <title>Bee Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startWindow">
    <h1>The Bee Game</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameWindow" style="display: none;">
    <div class="info">
      <div class ="info-child" id="usernameDisplay"></div>
      <div class ="info-child" id="beeCounts"></div>
    </div>
    <div id="hitInfo"></div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <button id="hitButton">Hit!</button>
  </div>
  
  <div id="gameOverWindow" style="display: none;">
    <h1>The queen is dead. Game Over!</h1>
  </div>
  <script src="app.js"></script>
</body>
</html>
